<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levi's Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: url(images/yup.jpg)
    }

    .sidebar {
      width: 250px;
      background: #333;
      color: white;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
      width: 100%;
      text-align: center;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #575757;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      background: url('') no-repeat center/cover;
      border-radius: 10px;
    }

    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 250px;
      perspective: 1000px;
      text-align: center;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      border: black;
      border-radius: 5px;
    }

    .flip-card-front {
      background: url('https://source.unsplash.com/200x250/?technology') no-repeat center/cover;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      border: black;
    }

    .flip-card-back {
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
      text-align: center;
      padding: 10px;
    }

    p {
      color: white;
    }

    h1, h2 {
      color: white;
    }

    a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: block;
      width: 100%;
      text-align: center;
      transition: 0.3s;

    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Navigation</h2>
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="content">
    <h1 id="home">Welcome to Levi's Project Portal Page</h1>
    <img src="images/EC3198C7-D569-47B2-B658-4F00DDF8AB35_1_201_a.jpg" alt="Technology"
      style="width: 200px; height: 200px;">
    <h2 id="projects">Projects</h2>
    <div class="grid">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Ice Projects</p>
          </div>
          <div class="flip-card-back">
            <a href="ice_project/valentines.html" class="project-card">View Project</a>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>WWR Project</p>
          </div>
          <div class="flip-card-back">
            <a href="wwr/index.html" class="project-card">View Project</a>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Sign Up Project</p>
          </div>
          <div class="flip-card-back">
            <a href="signup/signup.html" class="project-card">View Project</a>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Portfolio Project</p>
          </div>
          <div class="flip-card-back">
            <a href="lmackayportfolio/site-plan.html" class="project-card">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
